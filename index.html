<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Rajdhani:wght@500;700&display=swap');

    /* --- STYLES GERAIS --- */
    html { scroll-behavior: smooth; }
    body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
    h1, h2, h3, .brand-font { font-family: 'Rajdhani', sans-serif; }

    /* Cores da Marca */
    .atomic-yellow-bg { background-color: #FFD700; } 
    .atomic-yellow-text { color: #d97706; } 
    .dark .atomic-yellow-text { color: #FFD700; }
    .border-atomic-yellow { border-color: #FFD700; }

    /* Light/Dark Mode Classes */
    .light .bg-base { background-color: #f8fafc; }
    .light .bg-card { background-color: #ffffff; }
    .light .text-base { color: #1e293b; }
    .light .text-muted { color: #64748b; }
    .light .border-base { border-color: #e2e8f0; }
    .light .hero-overlay { background: linear-gradient(90deg, rgba(248,250,252,0.95) 0%, rgba(248,250,252,0.7) 60%, rgba(248,250,252,0.4) 100%); }

    .dark .bg-base { background-color: #0f172a; } 
    .dark .bg-card { background-color: #1e293b; }
    .dark .text-base { color: #f1f5f9; }
    .dark .text-muted { color: #94a3b8; }
    .dark .border-base { border-color: #334155; }
    .dark .hero-overlay { background: linear-gradient(90deg, rgba(15,23,42,0.95) 0%, rgba(15,23,42,0.8) 60%, rgba(15,23,42,0.5) 100%); }

    /* --- ANIMAÇÕES (MICRO-MOVIMENTOS) --- */
    .reveal-on-scroll { opacity: 0; transform: translateY(30px); transition: all 0.8s cubic-bezier(0.5, 0, 0, 1); }
    .reveal-on-scroll.visible { opacity: 1; transform: translateY(0); }

    @keyframes subtle-pulse {
        0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); }
        100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
    }
    .btn-pulse { animation: subtle-pulse 2s infinite; }

    /* Product Card & Images */
    .product-card { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    .product-card:hover { transform: translateY(-8px); box-shadow: 0 15px 30px rgba(0,0,0,0.15); }
    .product-img-box {
        height: 200px; display: flex; align-items: center; justify-content: center;
        background: #fff; position: relative; overflow: hidden;
        padding: 15px;
    }
    .product-img-box img {
        max-height: 100%; max-width: 100%; object-fit: contain;
        transition: transform 0.5s ease;
    }
    .product-card:hover .product-img-box img { transform: scale(1.1); }

    /* Video Facade */
    .video-facade { position: relative; width: 100%; height: 100%; background-color: #000; cursor: pointer; overflow: hidden; }
    .video-facade img { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; transition: opacity 0.3s; }
    .video-facade:hover img { opacity: 0.7; }
    .play-btn { transition: transform 0.3s ease; }
    .video-facade:hover .play-btn { transform: translate(-50%, -50%) scale(1.2); }
    
    /* Banner Fix */
    .hero-section {
        background-position: center; background-repeat: no-repeat; background-size: cover; position: relative;
    }
    @media (min-width: 768px) {
        .hero-section { background-image: url('https://raw.githubusercontent.com/creativethb/SITE/main/img/painelv6.webp'); }
    }
    
    /* Nav Links */
    .nav-link { position: relative; transition: color 0.2s; }
    .nav-link::after { content: ''; position: absolute; width: 0; height: 2px; bottom: -2px; left: 0; background-color: #FFD700; transition: width 0.3s ease; }
    .nav-link:hover::after { width: 100%; }
    .light .nav-link:hover { color: #d97706; }
    .dark .nav-link:hover { color: #FFD700; }

    .chart-box { position: relative; height: 300px; width: 100%; }
    
    /* CART & MODAL */
    .cart-modal {
        position: fixed; top: 0; right: 0; height: 100%; width: 100%; max-width: 400px;
        background: var(--bg-card); box-shadow: -5px 0 15px rgba(0,0,0,0.2);
        z-index: 100; transform: translateX(100%); transition: transform 0.3s ease-in-out;
        display: flex; flex-direction: column;
    }
    .cart-modal.open { transform: translateX(0); }
    .cart-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.5); z-index: 99; opacity: 0; pointer-events: none; transition: opacity 0.3s;
    }
    .cart-overlay.open { opacity: 1; pointer-events: auto; }
    .badge {
        position: absolute; top: -5px; right: -5px; background-color: #ef4444; color: white;
        font-size: 0.7rem; font-weight: bold; width: 18px; height: 18px; border-radius: 50%;
        display: flex; align-items: center; justify-content: center;
        animation: pop-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    @keyframes pop-in { from { transform: scale(0); } to { transform: scale(1); } }

    /* Map */
    .map-container iframe { width: 100%; height: 100%; border-radius: 1rem; filter: grayscale(0.2); transition: filter 0.3s; }
    .map-container:hover iframe { filter: grayscale(0); }
    
    /* Back to Top */
    #backToTop { opacity: 0; pointer-events: none; transition: all 0.3s ease; transform: translateY(20px); }
    #backToTop.show { opacity: 1; pointer-events: auto; transform: translateY(0); }

    /* NAVBAR HIDDEN STATE */
    .nav-hidden { transform: translateY(-100%); }
</style>
